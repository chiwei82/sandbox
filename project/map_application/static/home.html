<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page🏡</title>
    <style>
        /* 確保 body 和 html 高度填滿視窗 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .center-container {
            display: flex;
            justify-content: center;  /* 水平居中 */
            align-items: center;      /* 垂直居中 */
            height: 100vh;            /* 占滿整個視窗高度 */
            background-color: #f5f5f5; /* 可選背景色 */
        }

        /* 設置父容器來排列子元素 */
        .iframe-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .iframe-container div {
            height: 911px;  /* 固定高度 */
            width: 100%;     /* 寬度 100% */
        }

        /* iframe 佔滿其父 div 的空間 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 父容器使用 flexbox 佈局，讓兩個 iframe 並排顯示 */
        .iframe-container-left-right {
            display: flex;
            width: 100%;  /* 讓容器佔滿頁面寬度 */
            height: 911px;
        }

        /* 通用 iframe 樣式設置 */
        .iframe-container-left-right iframe {
            height: 100%;  /* 讓 iframe 高度佔滿父容器 */
            border: none;  /* 移除邊框 */
        }

        /* mapbox iframe 顯示左半部分 */
        .iframe-mapbox {
            width: 50%;  /* 讓它只顯示 50% 寬度 */
            overflow: hidden;  /* 隱藏其他部分 */
            position: relative;
        }

        .iframe-mapbox iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* 將其寬度設置為 200%，以便能只顯示左半邊 */
            height: 100%;
        }

        /* leaflet iframe 顯示右半部分 */
        .iframe-leaflet {
            width: 50%;  /* 讓它只顯示 50% 寬度 */
            overflow: hidden;  /* 隱藏其他部分 */
            position: relative;
        }

        .iframe-leaflet iframe {
            position: absolute;
            top: 0;
            right: 0;  /* 從右側開始顯示 */
            width: 200%; /* 將其寬度設置為 200%，以便能只顯示右半邊 */
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- 這是包含 iframe 的主容器 -->
    <div class="iframe-container">
        <div>
            <iframe src="/index" style="border:none;"></iframe>
        </div>

        <div>
            <iframe src="/mapbox" style="border:none;"></iframe>
        </div>

        <div>
            <iframe src="/leaflet" style="border:none;"></iframe>
        </div>
        
    </div>

</body>
</html>
