<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogoro 站點地圖 - Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 基本樣式，定義地圖的大小 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // 初始化地圖，並設置中心位置及縮放級別
    var map = L.map('map').setView([24.993628, 121.300979], 12);

    // 使用 OpenStreetMap 的 tiles 來繪製地圖
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 添加標記
    var stations = [
        {lat: 24.999, lng: 121.321},
        {lat: 24.989, lng: 121.332},
        {lat: 24.993, lng: 121.315},
        {lat: 24.977, lng: 121.320},
        {lat: 24.992, lng: 121.300}
    ];

    stations.forEach(function(station) {
        L.marker([station.lat, station.lng], {
            icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/128/3917/3917032.png', // 自定義圖示
                iconSize: [40, 40], // 圖示大小
                iconAnchor: [20, 40] // 圖示錨點
            })
        }).addTo(map);
    });
</script>

</body>
</html>
