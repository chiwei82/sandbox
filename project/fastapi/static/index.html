<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <meta charset="utf-8">
    <title>Dynamic Map Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script type="text/javascript" src="//unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
    <link href="//unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 20px;
        }
        #map {
            height: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header h1 {
            font-size: 24px;
        }
        .header .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 8px 15px;
            background-color: #6c5dd3;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1;
            text-align: center;
        }
        .stat-card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 16px;
            color: gray;
        }
        .world-map {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .world-map img {
            width: 100%;
            height: auto;
        }
        .demographics {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 600px; /* 設定最大高度 */
            overflow-y: auto; /* 當內容超出時，垂直滾動 */
        }
        .demographics h2 {
            font-size: 24px;
        }
        .demographics ul {
            list-style: none;
            padding: 0;
        }
        .demographics ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .demographics ul li span {
            font-size: 18px;
        }
            
        /* MaterializeCSS 的多選下拉選單樣式調整 */
        .select-dropdown {
            z-index: 9999 !important; /* 確保下拉選單的懸浮視窗總是在最上層 */
            max-height: 250px !important; /* 設置最大高度，顯示過多時會出現滾動條 */
            overflow-y: auto !important; /* 滾動條設置 */
        }

        .dropdown-content {
            max-height: 250px !important; /* 設置下拉選單的最大高度 */
            overflow-y: auto !important; /* 添加垂直滾動條 */
        }

        /* 調整 content-wrapper */
        .content-wrapper {
            display: flex; /* Makes the children (world-map and demographics) align horizontally */
            gap: 20px; /* Adds some spacing between the two divs */
        
        }

        /* 新增父容器來包含 .demographics 和 .search-container，保持同寬 */
        .demographics-search-container {
            width: 100%; /* 保證 .demographics 和 .search-container 都是 100% 寬 */
            display: flex;
            max-width: 350px;
            flex-direction: column; /* 讓兩者垂直排列 */
        }

        .world-map, .demographics{
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex: 1; /* Ensures both divs take up equal width */
        }

        .station-name {
            text-decoration: underline;
            color: black; /* 你可以修改顏色 */
            cursor: pointer;
        }

        .station-name:hover {
            color: darkblue; /* 滑鼠懸停時的顏色變化 */
        }

        /* 搜尋框的樣式 */
        .search-container {
            width: 100%; /* 保證搜尋框寬度與 content-wrapper 一致 */
            display: flex;
            justify-content: center; /* 讓搜尋框水平置中 */
            margin-top: 15px; 
        }

        /* 搜尋框樣式 */
        #station-search {
            width: 100%; /* 搜尋框的寬度與 .demographics 一致 */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc; /* 設置適當的邊框 */
            box-sizing: border-box;
            background-color: white; /* 確保搜尋框的背景顏色統一 */
        }

        /* 移除不必要的陰影 */
        #station-search, .search-container {
            box-shadow: none; /* 確保沒有陰影 */
        }

        /* 下拉列表設置 */
        .autocomplete-list {
            width: 100%; /* 與輸入框同寬 */
            max-width: 400px; /* 可選：設置最大寬度 */
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            z-index: 1000;
            box-shadow: none; /* 移除陰影 */
        }

        .autocomplete-list li {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-list li:hover {
            background-color: #f0f0f0;
        }

        /* RWD 設計，針對小螢幕 */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column; /* 讓 world-map 和 demographics 垂直排列 */
                align-items: center; /* 讓內容置中對齊 */
            }

            .world-map, .demographics {
                width: 100%; /* 讓 world-map 和 demographics 占滿螢幕寬度 */
                margin-bottom: 20px; /* 每個區塊之間的間距 */
            }

            .header .actions {
                flex-direction: column; /* 讓按鈕垂直排列 */
                gap: 10px; /* 按鈕之間增加間距 */
            }

            .stats {
                flex-direction: column; /* 讓 stat-card 垂直排列 */
                gap: 10px; /* 增加每個 stat-card 之間的間距 */
            }

            .stat-card {
                width: 100%; /* 讓每個 stat-card 占滿螢幕寬度 */
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Demographics Report</h1>
            
            <div class="actions">
                <button>
                    <div id="controls-status">
                        <label for="statusFilter">車輛狀態(多選) :</label>
                        <select id="statusFilter" name="statusFilter" multiple>
                            <option value="low">可用車輛少於 40%</option>
                            <option value="medium"selected>可用車輛 40% - 75%</option>
                            <option value="high"selected>可用車輛多於 75%</option>
                        </select>
                    </div>
                </button>
                <button>
                    <div id="controls" class="input-field col s12">
                        <select id="district-select" multiple>
                            <option value="" disabled>選擇行政區</option>
                            <option value="Daan Dist." selected>大安區</option>
                            <option value="Datong Dist">大同區</option>
                            <option value="Shilin Dist">士林區</option>
                            <option value="Wenshan Dist">文山區</option>
                            <option value="Zhongzheng Dist">中正區</option>
                            <option value="Zhongshan Dist">中山區</option>
                            <option value="Neihu Dist">內湖區</option>
                            <option value="Beitou Dist">北投區</option>
                            <option value="Songshan Dist">松山區</option>
                            <option value="Nangang Dist"selected>南港區</option>
                            <option value="Xinyi Dist"selected>信義區</option>
                            <option value="Wanhua Dist"selected>萬華區</option>
                            <option value="NTU Dist"selected>台大學區</option>
                        </select>
                        <label for="district-select">區域選擇(多選) :</label>
                    </div>
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                
                <h2 id="total_bike"></h2> <!-- The value of total_bike will be displayed here -->
                
                <p>Total Bike 🚲</p>
            </div>
            <div class="stat-card">
                <h2 id="available"></h2>
                <p>Available Bike 🉑</p>
            </div>
            <div class="stat-card">
                <h2 id="rate"></h2>
                <p>Total Rate 🔢</p>
            </div>
            <div class="stat-card">
                <h5 id = "time"></h5>
                <p>Update Time ⏰</p>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4 style="float: left;"> Map 😼</h4>
                    <a id="show_all" style="float: right;" tabindex="0" class="btn elevated rounded pulse">show all station ℹ️</a>
                </div>
        
                <div id="map"></div>
            </div>
        
            <!-- 這裡是 .demographics 和搜尋框同時在 content-wrapper 裡面 -->
            <div class="demographics-search-container">
                <div class="demographics">
                    <h4>Bike Station Availability Ranking🏝️</h4>
                    <ul>
                        <!-- Dynamically populated list will appear here -->
                    </ul>
                </div>
        
                <!-- 搜尋框放置在 .demographics 正下方 -->
                <div class="search-container">
                    <input type="text" id="station-search" placeholder="輸入站名(僅顯示有選取到的ubike站)🐾" />
                    <ul id="search-results" class="autocomplete-list"></ul> <!-- 顯示匹配結果 -->
                </div>
            </div>
        </div>
        

    <script>
        var map = L.map('map').setView([25.0330, 121.5654], 14);
        var showAllStations = false
    
        var redIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [25, 25],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
    
        var orangeIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/orange-dot.png',
            iconSize: [25, 25],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
    
        var greenIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
            iconSize: [25, 25],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
    
        var markers = [];
    
        // 清除地圖上的標記
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }
    
        // 更新地圖標記
        function updateMarkers() {
            
            clearMarkers();

            if (showAllStations) {
                // 選擇所有區域
                var districtSelect = document.getElementById('district-select');
                for (var i = 0; i < districtSelect.options.length; i++) {
                    districtSelect.options[i].selected = true;
                }
                // 選擇所有狀態
                var statusFilter = document.getElementById('statusFilter');
                for (var i = 0; i < statusFilter.options.length; i++) {
                    statusFilter.options[i].selected = true;
                }
            }
            
            var districtSelect = document.getElementById('district-select');
            var selectedDistricts = Array.from(districtSelect.selectedOptions).map(option => option.value);
            var selectedStatus = Array.from(document.getElementById('statusFilter').selectedOptions).map(option => option.value);
            var total_bike = 0;
            var available = 0;
            var rate = 0;
            var stationsWithRatio = [];

            fetch("/bike-stations")
                .then(response => response.json())
                .then(data => {
                    data.forEach(station => {
                        var lat = station.latitude;
                        var lon = station.longitude;
                        var stationName = station.sna;
                        var availableBikes = station.available_rent_bikes;
                        var totalSlots = station.total;
                        var infoTime = station.infoTime;

                        var ratio = availableBikes / totalSlots;
                        var icon = null;

                        if (ratio < 0.4 && selectedStatus.includes('low')) {
                            icon = redIcon;
                        } else if (ratio >= 0.4 && ratio < 0.75 && selectedStatus.includes('medium')) {
                            icon = orangeIcon;
                        } else if (ratio >= 0.75 && selectedStatus.includes('high')) {
                            icon = greenIcon;
                        }

                        // 如果 `showAllStations` 為 true，忽略篩選器並顯示所有站點
                        if (icon && (showAllStations || (selectedDistricts.length === 0 || selectedDistricts.includes(station.sareaen)))) {
                            var marker = L.marker([lat, lon], { icon: icon })
                                .addTo(map)
                                .bindPopup(`
                                <b>${stationName}</b>
                                <br>可用車輛：${availableBikes} / ${totalSlots}
                                <br>更新時間: ${infoTime}`);
                            markers.push(marker);

                            total_bike += totalSlots;
                            document.querySelector('#total_bike').innerText = total_bike;

                            available += availableBikes;
                            document.querySelector('#available').innerText = available;

                            rate = (available / total_bike) * 100;
                            rate = rate.toFixed(2);
                            document.querySelector('#rate').innerText = rate + '%';

                            stationsWithRatio.push({
                                name: stationName,
                                ratio: ratio,
                                rate: (ratio * 100).toFixed(2) + '%',
                                lat: lat,
                                lon: lon,
                                availableBikes: availableBikes,
                                infoTime: infoTime,
                                totalSlots: totalSlots,
                                icon: icon
                            });
                        }
                    });

                    stationsWithRatio.sort((a, b) => b.ratio - a.ratio);

                    var demographicsList = document.querySelector('.demographics ul');
                    demographicsList.innerHTML = '';

                    stationsWithRatio.forEach(station => {
                        var listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <span class="station-name" style="cursor: pointer;">${station.name}</span>
                            <span>${station.rate}</span>
                        `;
                        
                        // 添加點擊事件監聽器，使地圖移動到該站點
                        listItem.querySelector('.station-name').addEventListener('click', function() {
                            var marker = L.marker([station.lat, station.lon])
                                .addTo(map)
                                .bindPopup(`
                                <b>${station.name}</b>
                                <br>可用車輛：${station.availableBikes} / ${station.totalSlots}
                                <br>更新時間: ${station.infoTime}`);

                            map.setView([station.lat, station.lon], 15); // 根據需求調整縮放級別
                            marker.openPopup(); // 打開標記的 popup，顯示站點資訊
                        });

                        demographicsList.appendChild(listItem);
                    });
                });
        }
    
        // 顯示使用者的目前位置並顯示所有站點
        function showCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;

                        // 在使用者的位置新增標記
                        var currentLocationMarker = L.marker([lat, lon]).addTo(map)
                            .bindPopup('You are here!')
                            .openPopup();

                        // 將地圖視野移到使用者位置
                        map.setView([lat, lon], 15);

                        // 設置為顯示所有站點
                        showAllStations = true;
                        updateMarkers(); // 顯示所有站點
                        
                    },
                    function(error) {
                        console.log('Error retrieving your location: ', error);
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        // 顯示使用者的目前位置並顯示所有站點
        function show_all() {
            // 設置為顯示所有站點
            showAllStations = true;
            updateMarkers(); // 顯示所有站點
        }
            
        // 當下拉選單變更時，更新標記
        function updateTime() {
            fetch("/time")
                .then(response => response.text())
                .then(time => {
                    document.querySelector('#time').innerText = time;
                })
                .catch(error => console.log('Error fetching time:', error));
        }
    
        document.addEventListener('DOMContentLoaded', function() {updateTime();});
       // 當下拉選單變更時，按照篩選器顯示
        document.getElementById('district-select').addEventListener('change', function() {
            showAllStations = false; // 如果篩選器變更，按照篩選條件顯示
            updateMarkers();
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            showAllStations = false; // 如果篩選器變更，按照篩選條件顯示
            updateMarkers();
        });

        // 設置點擊事件，當按下顯示我的位置按鈕時顯示所有站點
        // document.getElementById('current_loc_button').addEventListener('click', showCurrentLocation);
        document.getElementById('show_all').addEventListener('click', show_all);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    
        updateMarkers();

        // 站點數據儲存
        var stationData = [];

        // 從伺服器獲取所有站點數據
        fetch("/bike-stations")
            .then(response => response.json())
            .then(data => {
                stationData = data; // 儲存站點數據
            });

        // 搜尋站點的函數
        function searchStations(query) {
            var selectedDistricts = Array.from(document.getElementById('district-select').selectedOptions).map(option => option.value);
            var selectedStatus = Array.from(document.getElementById('statusFilter').selectedOptions).map(option => option.value);

            return stationData.filter(station => {
                var isInSelectedDistrict = selectedDistricts.length === 0 || selectedDistricts.includes(station.sareaen);
                var isInSelectedStatus = false;
                var ratio = station.available_rent_bikes / station.total;
                
                // 根據 ratio 判斷狀態
                if (ratio < 0.4 && selectedStatus.includes('low')) {
                    isInSelectedStatus = true;
                } else if (ratio >= 0.4 && ratio < 0.75 && selectedStatus.includes('medium')) {
                    isInSelectedStatus = true;
                } else if (ratio >= 0.75 && selectedStatus.includes('high')) {
                    isInSelectedStatus = true;
                }
                
                return station.sna.toLowerCase().includes(query.toLowerCase()) && isInSelectedDistrict && isInSelectedStatus;
            });
        }

        // 更新搜尋結果的顯示
        function updateSearchResults(results) {
            var searchResults = document.getElementById('search-results');
            searchResults.innerHTML = ''; // 清空上次結果
            
            results.forEach(station => {
                var listItem = document.createElement('li');
                listItem.textContent = station.sna; // 顯示站點名稱
                listItem.addEventListener('click', function() {
                
                    map.setView([station.latitude, station.longitude], 15); // 移動到站點
                    var marker = markers.find(m => m.getLatLng().lat === station.latitude && m.getLatLng().lng === station.longitude);
                    if (marker) marker.openPopup(); // 打開該站點的 popup
                    
                    searchResults.innerHTML = ''; // 清空結果列表
                    document.getElementById('station-search').value = ''; // 清空搜尋框
                });

                searchResults.appendChild(listItem);
            });
        }

        // 監聽輸入框的鍵入事件
        document.getElementById('station-search').addEventListener('input', function() {
            var query = this.value;
            if (query.length > 0) {
                var matchingStations = searchStations(query); // 搜尋匹配站名
                updateSearchResults(matchingStations); // 更新顯示匹配結果
            } else {
                document.getElementById('search-results').innerHTML = ''; // 清空結果
            }
        });

    </script>
    
</body>
</html>
