<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>台北市公共自行車站點地圖</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入 Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- 引入 Materialize CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });
    </script>

    <meta charset="utf-8">
    <title>Dynamic Map Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script type="text/javascript" src="//unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
    <link href="//unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet">

    <style>
        
        body {
            margin: 0;
            padding: 0;
        }

            
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: -100;
        }

        /* 控制選單外觀 */
        #controls, #controls-status {
            position: fixed;
            right: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            z-index: 100; /* 確保選單總是在畫面最上層 */
        }

        #controls {
            top: 20%;
        }

        #controls-status {
            top: 40%;
        }

        /* MaterializeCSS 的多選下拉選單樣式調整 */
        .select-dropdown {
            z-index: 9999 !important; /* 確保下拉選單的懸浮視窗總是在最上層 */
            max-height: 250px !important; /* 設置最大高度，顯示過多時會出現滾動條 */
            overflow-y: auto !important; /* 滾動條設置 */
        }

        .dropdown-content {
            max-height: 250px !important; /* 設置下拉選單的最大高度 */
            overflow-y: auto !important; /* 添加垂直滾動條 */
        }

        /* RWD 設計，針對小螢幕 */
        @media (max-width: 768px) {
            #map {
                width: 100%;
                height: 600px;
            }
            #controls, #controls-status {
                position: relative;
                right: auto;
                top: auto;
                width: 90%;
                margin: 10px auto;
            }
        }

    </style>
</head>
<body>

    <div class="container">  
        <div class="card-panel N/A transparent">
            <t style="text-align: center;"></t>
        </div>
    </div>

    <div class="container">  
        <div class="card-panel teal lighten-2 ">
            <h4 style="text-align: center;">台北市公共自行車站點地圖</h4>
        </div>
    </div>
    
  
    <div id="controls-status">
        <label for="statusFilter">選擇車輛狀態：</label>
        <select id="statusFilter" name="statusFilter" multiple>
            <option value="low">可用車輛少於 40%</option>
            <option value="medium"selected>可用車輛 40% - 75%</option>
            <option value="high"selected>可用車輛多於 75%</option>
        </select>
    </div>

    <div id="controls" class="input-field col s12">
        <select id="district-select" multiple>
            <option value="" disabled>選擇行政區</option>
            <option value="Daan Dist." selected>大安區</option>
            <option value="Datong Dist">大同區</option>
            <option value="Shilin Dist">士林區</option>
            <option value="Wenshan Dist">文山區</option>
            <option value="Zhongzheng Dist">中正區</option>
            <option value="Zhongshan Dist">中山區</option>
            <option value="Neihu Dist">內湖區</option>
            <option value="Beitou Dist">北投區</option>
            <option value="Songshan Dist">松山區</option>
            <option value="Nangang Dist"selected>南港區</option>
            <option value="Xinyi Dist"selected>信義區</option>
            <option value="Wanhua Dist"selected>萬華區</option>
            <option value="NTU Dist"selected>台大學區</option>
        </select>
        <label for="district-select">區域選擇（多選）</label>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([25.0330, 121.5654], 14);

        var redIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            iconSize: [25, 25],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var orangeIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/orange-dot.png',
            iconSize: [25, 25],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var greenIcon = new L.Icon({
            iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
            iconSize: [25, 25],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        var markers = [];

        // 清除地圖上的標記
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // 更新地圖標記
        function updateMarkers() {
            clearMarkers();

            var selectedDistricts = Array.from(document.getElementById('district-select').selectedOptions).map(option => option.value);
            var selectedStatus = Array.from(document.getElementById('statusFilter').selectedOptions).map(option => option.value);

            fetch("/bike-stations")
                .then(response => response.json())
                .then(data => {
                    data.forEach(station => {
                        var lat = station.latitude;
                        var lon = station.longitude;
                        var stationName = station.sna;  // 站點名稱
                        var availableBikes = station.available_rent_bikes;  // 可用車輛
                        var totalSlots = station.total;  // 總車位數
                        var infoTime = station.infoTime;

                        // 計算車輛可用比例
                        var ratio = availableBikes / totalSlots;
                        var icon = null;

                        // 根據車輛可用比例選擇顏色
                        if (ratio < 0.4 && selectedStatus.includes('low')) {
                            icon = redIcon;
                        } else if (ratio >= 0.4 && ratio < 0.75 && selectedStatus.includes('medium')) {
                            icon = orangeIcon;
                        } else if (ratio >= 0.75 && selectedStatus.includes('high')) {
                            icon = greenIcon;
                        }

                        // 篩選多個行政區並添加符合條件的標記
                        if (icon && (selectedDistricts.length === 0 || selectedDistricts.includes(station.sareaen))) {
                            var marker = L.marker([lat, lon], { icon: icon })
                                .addTo(map)
                                .bindPopup(`
                                <b>${stationName}</b>
                                <br>可用車輛：${availableBikes} / ${totalSlots}
                                <br>更新時間: ${infoTime}`);
                            markers.push(marker);
                        }
                    });
                });
        }

        // 當下拉選單變更時，更新標記
        document.getElementById('district-select').addEventListener('change', updateMarkers);
        document.getElementById('statusFilter').addEventListener('change', updateMarkers);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        updateMarkers();
    </script>

</body>
</html>
