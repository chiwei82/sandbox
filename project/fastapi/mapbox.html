<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GeoJSON Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 設定你的 Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpYm55IiwiYSI6ImNrcWtjMDg0NjA0anQyb3RnZnl0cDJkYmYifQ.hqyJUg0ZRzAZbcJwkfs0bQ';

    // 創建 Mapbox 地圖
    const map = new mapboxgl.Map({
        container: 'map', // 容器 ID
        style: 'mapbox://styles/mapbox/light-v11', // 地圖風格
        center: [121.5, 25], // 設定地圖中心 [經度, 緯度]
        zoom: 7 // 設定地圖縮放級別
    });

</script>

</body>
</html>
